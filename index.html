<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
        <ul id="gn-menu" class="gn-menu-main">
          <li class="gn-trigger">
            <a class="gn-icon gn-icon-menu"><span>Menu</span></a>
            <nav class="gn-menu-wrapper">
              <div class="gn-scroller">
                <ul class="gn-menu">
                  <li class="gn-search-item">
                    <input placeholder="Search" type="search" class="gn-search" id="search">
                    <a class="gn-icon gn-icon-search"><span>Search</span></a>
                  </li>
                  <li><a href="about.html" class="gn-icon gn-icon-download">About</a></li>
                </ul>
              </div><!-- /gn-scroller -->
            </nav>
          </li>
          <li><a href="index.html">Redcar</a></li>
        </ul>
    </div>

    <div id="map-canvas"></div>
    <div id="cab-result"></div>
    <div id="chart-result"></div>

    <div id="footer">
      <div class="input-group">
        <div class="input-group-addon">Dest: </div>
        <input placeholder="Type in a Destination" type="text" class="gn-destination-selection" id="destination-selection">
      </div>
      <div class="input-group" id="exp-select-group">
        <div class="input-group-addon">Cab count: </div>
        <select class="gn-destination-selection form-control" id="experience-selection">
          <option value="single">Single Cab</option>
          <option value="multiple">Multiple Cabs</option>
        </select>
        <!-- <input placeholder="Select an experience" type="text" class="gn-destination-selection" id="experience-selection"> -->
      </div>

      <button type="button" class="btn btn-danger btn-lg btn-block" id="suggestion">Smart Book</button>
      <!-- <button type="button" class="btn btn-default btn-lg btn-block">Book a Cab</button> -->
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery.easing.min.js"></script> 
    <script src="scripts/gnmenu.js"></script>
    <script src="scripts/jquery.scrollTo.js"></script>
    <script src="scripts/classie.js"></script>
    <script src="scripts/highcharts.js"></script>
    <script src="scripts/exporting.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?sensor=true&libraries=places"></script>
    <script src="scripts/Mapster.js"></script>
    <script src="scripts/map-options.js"></script>
    <script src="scripts/min-cost.js"></script>
    <script src="scripts/chart-manipulation.js"></script>
    <script src="scripts/script.js"></script>
  </body>

</html>
